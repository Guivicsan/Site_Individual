<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/assets/imgs/Logo.png" type="image/x-icon" />
    <title>Relatório</title>
    <link rel="stylesheet" href="../css/relatorio.css">
    <script src="../js/funcoes.js"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
    rel="stylesheet"
  />
      <!-- scripts do Chart.js -->
      <script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>

</head>
<body onload="listar_exercicios(), listar_refeicoes(), qtdExercicio(), qtdRefeicoes()">
    <section class="exercicio">
            <div class="barra-lateral">
                <div class="logo">
                    <span>VICFIT</span><img src="../assets/imgs/Logo.png">
                </div>
                <div class="container-lateral">
               <a href="relatorio.html">
                   <img src="../assets/imgs/procurar.png"><p style="color: #f44336;">Relatório</p>
                </a>
               <a href="dashboard-2.html">
                   <img src="../assets/imgs/graph.png"><p>Dashboard</p>
                </a>
               <a href="exercicios.html">
                   <img src="../assets/imgs/excercise.png"><p>Exercícios</p>
                </a>
               <a href="refeicao.html">
                   <img src="../assets/imgs/dish.png"><p>Refeições</p>
                </a>
               
            </div>
            <div class="sair" onclick="limparSessao()"><img src="../assets/imgs/log-out.png"><p>Sair</p></div>
            </div>
            <div class="box-exerc">
                <div class="navbar-dash">
                    <div class="navbar-text">
                      <h1>Relatório</h1>
                    </div>
                    <span id="b_usuario">usuário</span>
                    <img src="../assets/imgs/user.png" alt="">
                  </div>
                <div class="cards">
                    <div class="container-cards">
                    <div class="card-box">
                        <div class="img-box">
                        <img src="../assets/imgs/fitness.png">
                        <br>
                        <h3>Exercícios</h3>
                    </div>
                        <div id="exercicios_qtd" class="card-result">
                            <h2>Total</h2>
                            <span>0</span>
                        </div>
                    </div>
                    <div class="card-box">
                        <div class="img-box">
                        <img src="../assets/imgs/refeicao.png">
                        <br>
                        <h4>Refeições</h4>
                    </div>
                        <div id="refeicoes_qtd" class="card-result">
                            <h2>Total</h2>
                            <span style="color: #25d398;">0</span>
                        </div>
                    </div>
                    <div class="card-box">
                        <div class="card-result">
                            <h2>Seja bem vindo!</h2>
                            <!-- <h3>Olá, <span id="b_usuario">usuário</span>.</h3> -->
                        </div>
                    </div>
                    <div class="tabela">
                        <h4>Exercícios</h4>
                        <div class="container_relatorio">
                            <div class="box-text">
                        <div>
                            <table class="tabela_relatorio">
                                <thead>
                                    <tr>
                                        <th>Exercício</th>
                                        <th>Dificuldade</th>
                                        <th>Data</th>
                                    </tr>
                                </thead>
                             <tbody id="tabela_exerc">
                                
                             </tbody>
                             </table>               
                             </div>
                            </div>
                        </div>
                    </div>
                    <!-- id="tabela_refeicao" -->
                    <div class="tabela">
                        <h4>Refeições</h4>
                        <div class="container_relatorio">
                            <div class="box-text">
                        <div>
                            <table class="tabela_relatorio">
                                <thead>
                                    <tr>
                                        <th>Refeição</th>
                                        <th>Tipo</th>
                                        <th>Data</th>
                                    </tr>
                                </thead>
                             <tbody id="tabela_refeicao">
                                
                             </tbody>
                             </table>               
                             </div>
                            </div>
                        </div>
                    </div>
                    <div class="imagem"></div>
                    </div>
                </div>
                </div>                
            </div>
    </section>
</body>
</html>
<script src="../js/exercicios.js"></script>
<script src="../js/refeicoes.js"></script>
<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
</script>
